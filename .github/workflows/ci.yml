name: ci
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/washu
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: washu
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d washu"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install backend package
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install -e backend
      - name: Run Alembic migrations
        run: alembic -c backend/alembic.ini upgrade head
      - name: Seed database
        run: python -m app.scripts.load_seed --dir backend/seed
      - name: Run backend tests
        run: pytest -q backend/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
          cache: true
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: corepack enable
      - name: Restore Yarn cache
        if: hashFiles('frontend/yarn.lock') != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            ~/.yarn/berry/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install and build (scripts disabled by default)
        working-directory: frontend
        env:
          # Disable lifecycle scripts across package managers
          npm_config_ignore_scripts: 'true'
          PNPM_HOME: ~/.pnpm
          PNPM_IGNORE_SCRIPTS: 'true'
          YARN_ENABLE_SCRIPTS: 'false'
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "using pnpm"
            pnpm install --frozen-lockfile --ignore-scripts --prefer-offline
            pnpm build
          elif [ -f yarn.lock ]; then
            echo "using yarn"
            corepack prepare yarn@3.6.4 --activate
            YARN_ENABLE_SCRIPTS=false yarn install --immutable --mode=skip-builds --cache-folder ~/.cache/yarn
            yarn build
          else
            echo "No lockfile found. This repo avoids npm. Please commit pnpm-lock.yaml or yarn.lock."
            exit 1
          fi
