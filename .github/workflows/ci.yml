name: ci
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/washu
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: washu
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d washu"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install backend package
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install -e backend
      - name: Run Alembic migrations
        run: alembic -c backend/alembic.ini upgrade head
      - name: Seed database
        run: python -m app.scripts.load_seed --dir backend/seed
      - name: Run backend tests
        run: pytest -q backend/tests

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
      - name: Determine pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --force
      - name: Verify frontend deps
        run: |
          pnpm list --depth 0 --json > deps.json
          node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('deps.json','utf8')); const deps=new Set(); for (const item of data) { for (const name of Object.keys(item.dependencies||{})) deps.add(name); } if (!deps.has('localforage')) { console.error('localforage missing'); process.exit(1); }"
      - name: Build frontend
        run: pnpm run build
