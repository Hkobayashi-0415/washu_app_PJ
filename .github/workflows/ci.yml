name: ci
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/washu
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: washu
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d washu"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
      - name: Install backend package
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install -e backend
      - name: Run Alembic migrations
        run: alembic -c backend/alembic.ini upgrade head
      - name: Seed database
        run: python -m app.scripts.load_seed --dir backend/seed
      - name: Run backend tests
        run: pytest -q backend/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner (egress audit)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
      - name: Determine pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm -C frontend store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Configure pnpm node linker
        run: pnpm -C frontend config set node-linker hoisted --location project
      - name: Install dependencies
        run: pnpm -C frontend install --frozen-lockfile
      - name: Inspect installed deps
        run: |
          ls -la frontend/node_modules
          ls -la frontend/node_modules/localforage
          pnpm -C frontend list --depth 0
      - name: Verify frontend deps
        run: pnpm -C frontend exec node -e "require.resolve('localforage')"
      - name: Build frontend
        run: pnpm -C frontend run build
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        run: pnpm -C frontend exec playwright install --with-deps chromium
      - name: Run Playwright tests
        run: pnpm -C frontend exec playwright test
      - name: Run Lighthouse (mobile)
        run: pnpm -C frontend run lh:ci
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: docs/lh/*.html
          if-no-files-found: warn
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: docs/screenshots/*.png
          if-no-files-found: warn
