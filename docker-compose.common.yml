version: "3.9"

x-default-env: &default-env
  env_file:
    - .env

services:
  postgres:
    image: postgres:16-alpine
    container_name: washu-postgres
    <<: *default-env
    ports: ["${POSTGRES_PORT:-55432}:5432"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: washu-redis
    ports: ["${REDIS_PORT:-16379}:6379"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: washu-backend
    env_file: .env
    depends_on: [postgres, redis]
    ports: ["${APP_PORT:-18000}:8000"]
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: washu-frontend
    <<: *default-env
    depends_on: [backend]
    # dev: Vite dev server / prod: previewに切替
    ports: ["5173:5173"]
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  pg_data:
