version: '3.8'

services:
  # フロントエンド (Vite + React + TypeScript + PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    networks:
      - washu-network

  # バックエンド (Django + DRF) - 将来実装用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://washu_user:washu_password@db:5432/washu_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - washu-network

  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=washu_db
      - POSTGRES_USER=washu_user
      - POSTGRES_PASSWORD=washu_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - washu-network

  # キャッシュ (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - washu-network

  # 開発用データベース管理ツール (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@washu.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - washu-network

volumes:
  postgres_data:
  redis_data:

networks:
  washu-network:
    driver: bridge

