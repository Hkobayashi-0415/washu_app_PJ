version: '3.8'

services:
  # フロントエンド (Vite + React + TypeScript + PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    networks:
      - washu-network

  # バックエンド (Django + DRF) - 将来実装用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "18000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://washu_user:washu_password@db:5432/washu_db
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://192.168.2.200:5173,http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173
    depends_on:
      - db
      - redis
    networks:
      - washu-network

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://washu_user:washu_password@db:5432/washu_db
    volumes:
      - ./backend:/app
    command: ["python", "-m", "app.scripts.load_seed", "--dir", "/app/seed"]
    restart: "no"
    networks:
      - washu-network

  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=washu_db
      - POSTGRES_USER=washu_user
      - POSTGRES_PASSWORD=washu_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - washu-network

  # キャッシュ (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - washu-network

  # 開発用データベース管理ツール (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@washu.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - washu-network

volumes:
  frontend_node_modules:
  postgres_data:
  redis_data:

networks:
  washu-network:
    driver: bridge
