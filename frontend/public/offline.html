<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washu App | オフライン</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #f8fafc;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2.25rem, 5vw, 3rem);
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0.75rem 0;
        color: rgba(248, 250, 252, 0.88);
      }
      .card {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 1.5rem;
        padding: clamp(2rem, 5vw, 3rem);
        border: 1px solid rgba(148, 163, 184, 0.3);
        max-width: 32rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.85rem 2.25rem;
        border-radius: 9999px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        color: #0f172a;
        background: #facc15;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>オフラインです</h1>
      <p>ネットワークへ再接続すると、Washu App が自動的に最新状態へ復旧します。</p>
      <p>接続できる環境に移動したら、下のボタンで再読み込みしてください。</p>
      <button type="button" onclick="window.location.reload()">再読み込み</button>
    </div>
  </body>
</html>
